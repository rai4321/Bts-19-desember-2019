<!DOCTYPE html>
<html lang="ar"  dir="rtl">
<head>
  
  
   <style> 

  
 @font-face {
    font-family: 'GE SS Two';
    src: url('../fonts/ge-ss-two-light.eot');
    src: url('../fonts/ge-ss-two-light.eot?#iefix')format('embedded-opentype'), url('../fonts/ge-ss-two-light.woff')format('woff'), url('../fonts/ge-ss-two-light.ttf')format('truetype');
    font-weight: 400;
    font-style: normal
}

@font-face {
    font-family: 'GE SS Two';
    src: url('../fonts/ge-ss-two-medium.eot');
    src: url('../fonts/ge-ss-two-medium.eot?#iefix')format('embedded-opentype'), url('../fonts/ge-ss-two-medium.woff')format('woff'), url('../fonts/ge-ss-two-medium.ttf')format('truetype');
    font-weight: 700;
    font-style: normal
}
*, :after, :before {
    box-sizing: border-box;
}
html, body {
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    color:#080808;
    background: #ffffff !important;
}
body p {
    font-size: 18px;

}
 b, h3, h4, h5, h6, strong {
    font-weight: 700 !important;
}
a, abbr, acronym, address, applet, article, aside, audio, b, big, blockquote, body, canvas, caption, center, cite, code, dd, del, details, dfn, div, dl, dt, em, embed, fieldset, figcaption, figure, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, html, i, iframe, img, ins, kbd, label, legend, li, mark, menu, nav, object, ol, output, p, pre, q, ruby, s, samp, section, small, span, strike, strong, sub, summary, sup, table, tbody, td, tfoot, th, thead, time, tr, tt, u, ul, var, video{
   margin: 0;
    /*padding: 0;*/
    border: 0;
    font: inherit;
    vertical-align: baseline;
}

article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
    display: block;
}
h1, .h1, h2, .h2, h3, .h3 {
    margin-top: 0px !important;
}
a {
    -webkit-transition: all .4s ease-in-out;
    transition: all .4s ease-in-out;
    color:#ca1c20;
}
.mainHeader {
    position: fixed;
    z-index: 0;
    width: 100%;
    height: 66px;
    background: url("../image/menu_bg.png") repeat;
    box-shadow: 1px 0 3px 0 #ccc;
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
}

.mainHeader .row {
    padding: 15px;
}
.mainHeader .logo {
    line-height: 30px;
    float: right;
    width: auto;
    margin-top: -4px;
    height: 46px;
    margin-right: 30px;
    margin-left: 0px;
}
.mainHeader .mainNav>ul {
    margin-right: 30px;
    float: right;
    margin-top: -5px;
}

.mainHeader .mainNav ul  li.out {
    display: inline-block;
}
.mainHeader .mainNav ul  li.active.out   a {
    color: #ca1c20;
    border-bottom: 3px solid #ca1c20;
}
.mainHeader .mainNav ul  a.out{
    color: #444;
    font-weight: bold;
    font-size: 18px;
    line-height: 27px;
    padding: 13px 17px;
    text-transform: uppercase;
    border-bottom: 3px solid transparent;
}

.mainHeader .headerFunctions {
    float: left;
    position: relative;
}

.autocomplete#search {
    float: left;
    width: 100px;

}
.autocomplete {
    text-align: left;
}
.mainHeader .signIn {
    text-transform: uppercase;
    font-size: 16px;
    color: #444;
    padding-left: 24px;
    padding-right: 0px;
    margin-right: 17px;
    font-weight: 300;
}
.mainHeader .signupBtn {
    margin: 0 0 0 5px;
    line-height: 100%;
    padding: 11px;
    font-size: 14px;
}
.navbar-right {
    margin-right: -10px!important;
}
.nav .open > a, .nav .open > a:hover, .nav .open > a:focus{
    background-color: transparent;
}
.navbar-nav > li > a{
    padding-top: 6px !important;
    background-color: transparent !important;
    font-family: cursive;
    font-size: 16px;

}
.navbar-nav > li > .dropdown-menu{
    border-radius: 4px !important;
    margin-top: 12px !important;
}
.dropdown-menu{
    left:auto;
    right:0
}
.dropdown-menu > li{
text-align: right;
}
.dropdown-menu > li > a{
    font-size: 16px;
    color: #666 !important;
    border-bottom: 1px solid #eee;
    margin: 5px 16px !important;
    padding: 6px 5px !important;
}

.mainHeader .mainNav > ul a.active.out, .mainHeader .mainNav > ul a.out:hover {
    border-bottom: 3px solid #ca1c20;
    color: #ca1c20;
    text-decoration: none;
    background-color: transparent;
}
#Language {
    margin: 0px 14px;
    float: right;
    border: 1px solid #b4191c;
    border-radius: 50px;}
#Language a{
    color: #444;
    margin: 1px 5px 0 11px;
    font-weight: 300;

    line-height: 17px;
    padding-bottom: 7px;
}
.caret{border-top: 4px dashed #b4191c !important;}
.headerSections .dropdown-menu {width: 250px}
.headerFunctions{
    margin-left: 23px;
    margin-top: 3px;
}
#sign-up{
    width: 100px;
}
.main_container{
    padding-top: 66px;
}
.all-grid {
    margin: 0 auto;
    width: 1120px;
    padding: 40px 20px 0 20px;
}
.grid-list {
    margin: 0 -10px 20px;
}
.video-grid1 {
    display: inline-block;
    vertical-align: top;
    width: 220px;
    padding: 0 10px 20px;

}
.video-grid1 .v-link {
     max-width: 200px;
     background: #fff;
     box-shadow: 0 1px 2px rgba(0,0,0,.12);
    display: block;
    position: relative;
 }
.video-grid1 .video_img {
    overflow: hidden;
    width: 100%;
    height: 0;
    padding-top: 144%;
    display: block;
    position: relative;
}

.video_img img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    max-width: 100%;
    -ms-interpolation-mode: bicubic;
    display: inline-block;
    vertical-align: middle;
}
.seeNow{
    width: 100%;
    margin-top: 6px;
}
.popover{
    color: #444;
}
.popover  span {
    color: #999;
    font-size: 12px;
    line-height: 12px;
    letter-spacing: 0;
    display: inline-block;
    overflow: hidden;
}
.popover h4{
    margin-bottom: 0px;
}
.popover h5{
    color:#ca1c20;
}
.popover img{
    border:2px solid #ca1c20;
    max-width: 100%;
    max-height:140px ;
}
.popover .popover-content a{
    font-weight: bold;
}
.popover span{
    display: block;
    margin-top: 10px;
}
.popover hr {
    border-top: 1px solid #eee !important;
    margin-top: 15px;
    margin-bottom: 15px;
}
.popover.left{
    margin-left: 12px !important;
}
.popover.right{
    margin-left: -3px !important;
}
.popover-content{
    font-weight: 300;
}
.btn-fav{
    color: #fff;
    background-color: #ca1c20;
    border-color: #ca1c20;
    position: relative;
}
.btn-fav:hover,.btn-fav:focus,.btn-fav:active{
    background-color: #b3191d;
    color: #fff!important;
}
.watchnow{
    background: url("../image/watch.png") no-repeat !important;
    width: 144px;
    height: 40px;
    color: #fff !important;
    margin: 0 9px;
}
.btn-fav:hover{
    color: #e3e3e3;
}

.series_info{
    min-height:400px ;
    position: relative;
    padding: 20px 0;
    box-shadow: inset 4px 11px 6px -5px #000;
}
.series_info .bg{
    filter: blur(5px);
    -webkit-filter: blur(5px);
    background-position: center;
    background-size: cover;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0px;
}
.layout{
  /*  background: rgba(255,255,255,.5);*/
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0px;
}
.description {
    margin: 15px 0 30px;
}
.series-img{
    min-width: 200px;
    width: 14%;
    position: relative;
    z-index: 1;
}
.details{
    /*min-height: 285px;*/
    width: 50%;
    background: #0006;
    min-width: 450px;
    margin: auto;
    border-radius: 18px;
    /*margin-top: -50px;*/
    padding: 50px 15px 15px 15px;
    color: #fff;
}
ul.seasons{
    list-style: none;
    margin-bottom: 25px;
	margin-right: 50px;
}
.seasons li{
    padding: 3px 13px;
    color: #080808;
    border-radius: 11px;
    margin-bottom: 30px;
    margin-left: 13px;
	display: inline-block;
}
.seasons li a{
    color: #4d4d4d;
    font-weight: 500;
}
.seasons li.active {
    border: 2px solid #ca1c20;
    font-weight: 700;
    margin-top: -2px;
    background: #ca1c20;
    color: #fff;
}
@media (max-width:550px) {
    .details{
        min-width: 100%;
    }
    .actions a{ display: block; }
    .bookmark{margin-top: 12px !important;}
}
.details .details_title{
    font-size: 32px;
    margin-top: 12px !important;
    margin-bottom: 20px;
}
.details .description p {
    padding: 0px 19px;
    font-size: 16px;
}
.details  .actors{
    color: #000
}
.details  .staff{
    margin-top: -12px;
    margin-bottom: 12px;
}
.details  .staff span{
    display: inline;
}
.details  .staff span::after{
    content: " - ";
}
.details  .staff span:last-child::after{
    content: " ";
}
.details  .staff a{
    color: #ffc800;
}
.details .year{
    display: inline;
    background-color: #901100;
    border-radius: 17px;
    font-size: 20px;

}
.details .genre a{
     color: #000;
    font-weight: 700;
    margin-top: 15px;
    display: block;
}
.crew span:after{
    content: " , ";
}
.crew span:last-child:after{
    content: "  ";
}
.actions{margin-top: 10px;}
.actions a.btn{padding: 9px 20px}
.actions a.btn-watch {
    background-color: #404040;
    border-color: #404040;
    color: #fff;
}
.crew h6 {
    margin-bottom: 0;
}
.crew div , .actions div{
    padding: 0;
}

.series{
    background-color: #24242a;
    padding: 20px;
}

.series ul {
    list-style: none;
    margin-bottom: 0px;
}
.series ul h3{padding-right: 20px;}
.series li:nth-child(even) {
    background-color: #34343a;
}
.series li.active {
    background-color: #ca1c20;
}
.series ul li a {
    padding: 10px 20px;
    font-size: 16px;
    font-weight: 700;
    color: #fff;
    display: block;
    -webkit-font-smoothing: antialiased;
}
.series ul li a:hover{text-decoration: none}
.series .play-icon{
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -49px 0 0 -49px;
    opacity: .6;
    width: 98px;
    height: 98px;
    background: url('../image/play-icon.png')no-repeat;
    background-size: contain;
    cursor: pointer;
}
.popover .play-icon{
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -15px 0 0 -15px;
    opacity: 1;
    width: 30px;
    height: 30px;
    background: url('../image/play-icon.png')no-repeat;
    background-size: contain;
    cursor: pointer;
}
.series .play-icon:hover{
    opacity: 1;
}
.episode_link a{
    display: block;
}
.episode_link a img{
    width:100%
}
.episodes ul li div {
    position: relative;
}
#slidingSeries{
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display:         flex;
    flex-wrap: wrap;
}
#slidingSeries .youtube_img{

    position: relative
}
.dropdown-menu > .active > a, .dropdown-menu > .active > a:hover, .dropdown-menu > .active > a:focus{
    background: #f5f5f5 !important;
}
#slidingSeries .youtube_img.bottom{
    margin-top: 20px;
}

#slidingSeries  .item {
    margin: 3px 0px !important;
    display: flex;
    flex-direction: column;
}
#slidingSeries .youtube_img div{

    overflow: hidden;
    padding-top: 5px;
    text-align: right;
    padding-right: 5px;
    margin-bottom: 15px;
}
#slidingSeries .youtube_img p{
    padding: 0px 2px;
    color: #444;
    font-size: 15px;
    text-align: center;
}
#slidingSeries .youtube_img .linkPlay{
    display: block;
    position: relative;
}
#slidingSeries .youtube_img .play-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -15px 0 0 -15px;
    width: 30px;
    height: 30px;
    background: url(../image/play-icon.png)no-repeat;
    background-size: contain;
    cursor: pointer;

}

.liveStream{
    width: 100%;
    background-color: #f6f6f6;
    display: flex;
    flex-wrap: wrap;
}
.liveStreamText{
    background-color: #203971 !important;
    color:#fcda27;
}

.liveStream .liveImg{
    width: 12.5%;
    background-color: #f6f6f6;
    float: right;
    padding: 1% 1% ;
    text-align: center;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    display: flex;
    font-weight: bold;

    font-size: 125%;

}
.liveStream a.liveImg{
    -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
    filter: grayscale(100%);
}
.liveStream a.liveImg:hover {
    background-color: #eaeaea;
    -webkit-filter: grayscale(0); /* Safari 6.0 - 9.0 */
    filter: grayscale(0);

}
.liveStream .liveImg img{
    width: 60%;

}

.mobile_menu{
    background: url("../image/menu.svg" )center center no-repeat transparent;
    display: none;
    width: 40px;
    height: 40px;
    position: absolute;
    top: 0;
    left: 10px;
    z-index: 1;
}
.header_text{
    position: absolute;
    top: 50%;
    left: 25%;
    text-align: center;
    z-index: 1000;
    width: 50%;
    margin-top: -70px;
}
.header_text h1 {
    font-size: 52px;
    font-weight: 100;
    text-shadow: 2px 2px #000;
}
.content_indent {
    color: #080808;
    text-align: center;
}

.content_indent hr ,.header_text hr {
    max-width: 50px;
    height: 0;
    margin: 20px auto;
    border: 0;
    border-top: 3px solid #fff;
}
.content_indent hr{
    border-top: 3px solid #ee4851 !important;
}
.content_indent p.lead {
    font-size: 21px;
    line-height: 1.4;
    color: #888;
}


.header_bottom{
    position: absolute;
    text-align: center;
    z-index: 1000;
    width: 100%;
    margin-bottom: 10px;
    bottom: 0;
}
.header_bottom ul li {
    display: inline-block;
    padding: 0 30px;
    vertical-align: top;
}
.header_bottom ul li .feature {
    display: block;
    font-size: 16px;
    padding: 0;
    -webkit-font-smoothing: antialiased;
    color: #fff;
}
.header_bottom ul li .deviceicon {
